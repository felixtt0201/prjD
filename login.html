<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' />
    <title>login</title>
</head>

<body>
    <div class="container">
        <!-- headerS -->
        <header>
            <input type="checkbox" id="bar">
            <label class="header-check" for="bar"><i class="fas fa-bars"></i></label>
            <h1 class="header-logo">
                <a href="" class="hide-text">logo</a>
            </h1>
            <ul class="select">
                <li><a href="" class="menu-icon">首頁</a> </li>
                <li><a href="" class="menu-icon">甜點</a> </li>
                <li><a href="" class="menu-icon">登入</a> </li>
            </ul>
            <a href="" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </header>
        <!-- headerE -->
        <div class="container">
            <main>
                <section class="login">
                    <div class="txtbox">
                        <h2>會員登入</h2>
                        <ul class="rwdtitle ds-none">
                            <li><a href="#"><img src="/前端/甜點電商icon/ic-facebook-logotype.svg" alt=""> </a></li>
                            <li><a href="#"><img src="/前端/甜點電商icon/ic-google.svg" alt=""></a></li>
                            <li><a href="#"><img src="/前端/甜點電商icon/ic-yahoo.svg" alt=""></a></li>
                        </ul>
                        <div class="messagebox">
                            <i class="fas fa-user l-registered__form__icon"></i><input type="text" name=""
                                placeholder="電子信箱/手機號碼"></div>
                        <div class="messagebox">
                            <i class="fas fa-key l-registered__form__icon"></i><input type="text" name=""
                                placeholder="請輸入使用者密碼"></div>
                        <div class="chkbox"><input type="checkbox">
                            <label for="">記住我</label></div>
                    </div>
                    <a href="#">登入帳號</a>
                </section>

                <section class="contact-social">
                    <h2>—— 連結社群帳號 ——</h2>
                    <ul>
                        <li><a href="#"><img src="/前端/甜點電商icon/ic-facebook-logotype.svg" alt=""> </a></li>
                        <li><a href="#"><img src="/前端/甜點電商icon/ic-google.svg" alt=""></a></li>
                        <li><a href="#"><img src="/前端/甜點電商icon/ic-yahoo.svg" alt=""></a></li>
                    </ul>
                </section>
            </main>
        </div>
    </div>

    <!-- contactS -->
    <div class="contact">
        <div class="container">
            <div class="contact-message">
                <div class="contact-title">
                    <div class="contact-title-logo">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg"
                            alt="">
                    </div>
                    <div class="contact-text">
                        <div class="message">
                            訂閱你我的甜蜜郵件
                        </div>
                    </div>
                </div>
                <div class="contact-send">
                    <form class="send" action="">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="" id="" class="txtbox" placeholder="Email Us">
                        <button type="submit">
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/arrow_forward-24px.png"
                                alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- contactE -->

    <!-- footerS -->
    <div class="footer">
        <div class="footer-wrap">
            <div class="footer-message">
                <div class="footer-title">
                    <div class="footer-logo">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-sm-dark.svg"
                            alt="">
                    </div>
                    <ul class="footer-contact">
                        <li>
                            <p>07-1234-5678</p>
                        </li>
                        <li>
                            <p>sweetaste@email.com</p>
                        </li>
                        <li><a href="">800 高雄市新興區幸福路520號</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-slogan">
                    <p>今天是個</p>
                    <p>吃甜點的好日子。</p>
                </div>
            </div>
            <div class="copyright">
                <ul class="copyright-icon">
                    <li><a href=""><img
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-line%40.svg"
                                alt=""></a></li>
                    <li><a href=""><img
                                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-facebook.svg"
                                alt=""></a></li>
                </ul>
                <div class="copyright-text">
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </div>
            </div>
        </div>
    </div>
    <!-- footerE -->

</body>

</html>
